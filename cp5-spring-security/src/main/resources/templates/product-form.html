<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"><title>Produto</title><link rel="stylesheet" href="/css/base.css"></head>
<body>
<h2>Produto</h2>
<form th:action="${product.id} != null ? @{'/products/' + ${product.id}} : @{/products}" th:object="${product}" method="post">
  <label>Nome</label>
  <input type="text" th:field="*{name}" required>
  <label>Descrição</label>
  <input type="text" th:field="*{description}">
  <label>Preço</label>
  <input type="number" step="0.01" th:field="*{price}" required>
  <button type="submit">Salvar</button>
</form>
</body>
</html>
